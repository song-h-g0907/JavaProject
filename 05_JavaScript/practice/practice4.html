<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Practice2</h1>
    
    <input type="number" id="firstN">
    <select id="calcul-select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="secondN">
    <button onclick="resultFunc()">=</button>
    <input type="text" id="result" readonly>
    
    

    <script>
        function resultFunc(){
            const operator = document.querySelector("#calcul-select").value;
            const num1 = Number(document.getElementById('firstN').value);
            const num2 = Number(document.getElementById('secondN').value);

            
            
           
            const resultInput = document.getElementById("result");

            if((operator === '/' || operator ==='%')&& num2===0){
                resultInput.value = "연산불가";
                resultInput.style.background = "red";
                resultInput.style.color = "white";
            }else{
                resultInput.style.background = "none";
                resultInput.style.color = "black";
            }
            let result = calculator(operator,num1,num2);
            resultInput.value = result
        }

        function calculator(operator,num1,num2){
            switch(operator){
                case '+':
                    result = num1+num2;
                    break;
                case '-':
                    result = num1-num2;
                    break;
                case '*':
                    result = num1*num2;
                    break;
                case '/':
                    result = num1/num2;
                    break;
                case '%':
                    result = num1%num2;
                    break;
            }
            return result;
        }
    </script>
</body>
</html>
