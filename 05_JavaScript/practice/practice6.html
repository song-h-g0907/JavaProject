<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            width:500px; 
            height:200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Practice4</h1>
    <fieldset>
        <legend>구매 정보</legend>
        <ul>
            <li>구매자 : <input type="text" data-info="님" placeholder="구매자의 이름을 입력하세요" style="width: 200px"></li>
            <li>상품명 : <input type="text" placeholder="구매 상품 명을 입력하세요" style="width: 200px"></li>
            <li>가격 : <input type="number" data-info="만원" placeholder="구매 가격을 입력하세요" style="width: 200px"></li>
            <li>구매 수량 : <input type="number" data-info="개" placeholder="최소 10" style="width: 60px" min="10" max="100"></li>
            <li>납품 등급 : <input type="range" data-info="등급" min="1" max="9" step="2"></li>
            <li>기타사항 : <textarea class="result"  style="width: 200px; height: 50px"></textarea></li>
        </ul>
    </fieldset>
    <br>
    <button onclick="resultOut()">입력 값 출력하기</button>
    <br><br>
    <div id="area" readonly></div>
    <script>
        function resultOut(){
            const area = document.getElementById('area');
            let reList = document.getElementsByTagName('li');
            area.innerHTML ="";
            for(let li of reList){
                let valueObj = li.children[0];
                area.innerHTML += (li.innerText + valueObj.value +
                                    (valueObj.dataset.info ? (valueObj.dataset.info + "<br>"):"<br>")); 
                
            }
        }
    </script>
</body>
</html>
