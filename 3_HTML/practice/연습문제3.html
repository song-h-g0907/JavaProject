<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>ID</b><input type="text" placeholder="아이디 10글자이내" maxlength="10" required><input type="button" value="중복확인"><br>
            <b>비밀번호</b><input type="text" placeholder="영문,숫자,문자,특수문자포함" required><br>
            <b>비밀번호 확인</b><input type="text"><br>
            <b>Email</b><input type="text">
            <select name="email">
                <option value="naver">@naver.com</option>
                <option value="nate">@nate.com</option>
                <option value="none">직접입력</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : 파일선택 : <input type="file">
            <br><br><br><br>
            성별 : <input type="radio" name="gender" id="man" value="man">
                   <label for="man">남자</label>
                   <input type="radio" name="gender" id="woman" value="woman">
                   <label for="woman">여자</label><br><br><br><br>
            생년월일 : <input type="date">
            <br><br><br>
            취미<br>
            <input type="checkbox" name="hobby" id="baseball" value="baseball">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="basketball" value="basketball">
            <label for="basketball">농구</label>
            <input type="checkbox" name="hobby" id="soccer" value="soccer">
            <label for="soccer">축구</label><br>
            <input type="checkbox" name="hobby" id="baseball" value="baseball">
            <label for="">공부</label>
            <input type="checkbox" name="hobby" id="music" value="music">
            <label for="music">음악감상</label><br>
            <input type="checkbox" name="hobby" id="baseball" value="">
            <label for="baseball">기타:</label><input type="text" name="hobby"><br>
            자기소개 <textarea name="intro" id=""></textarea>
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </fieldset>
</body>
</html>
