<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .detail_tab.menuFixed {
            width: 940px;
            padding: 0;
            background: #fff;
            position: fixed;
            top: 0;
            z-index: 102;
        }

        .detail_tab {
            padding: 0 0 20px;
            top: 0;
            transition: top .5s ease-in-out;
        }

        .detail_tab::after {
            content: '';
            display: block;
            clear: both;
        }
        
    </style>
</head>
<body>
    <div class="detail_tab">
        <ul>
            <li class="select_tab on" id="photoTab"><a href="javascript:tabChange('galleryGo');" title="선택됨"><span>사진보기</span></a></li>
            <li class="select_tab" id="detailTab"><a href="javascript:tabChange('detailGo');"><span>상세정보</span></a></li>
            <li class="select_tab" id="talkTab"><a href="javascript:tabChange('replyGo');"><span>여행톡</span></a></li>
            <li class="select_tab" id="recomTab"><a href="javascript:tabChange('relationGo');"><span>추천여행</span></a></li>
        </ul>
    </div>
    
</body>
</html>
